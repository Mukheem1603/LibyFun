<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello {{user}}, Welcome to LibyFun!!!</h1>    
          <h6>LibyFun is a website for all the book lovers out there.</h6>
        </div>
        <p>
          <a href="{{url_for('login')}}"><button class="btn btn-primary">Search</button></a> | <a href="{{url_for('logout')}}"><button class="btn btn-danger">Logout</button></a>
        </p>

        <br>
        <div class="row">
      {% for book in books %}
      <div class="card border-dark mb-4" style="width: 18rem;">
          
          <div class="card-body">
            <h5 class="card-title">{{book['title']}}</h5>
            <p class="card-text">
               <ul>
                   <li>Author:{{book['author']}}</li>
                   <li>ISBN:{{book['isbn']}}</li>
                   <li>Year:{{book['year']}}</li>
               </ul>  
            </p>
            <a href="/book/{{book['isbn']}}" class="btn btn-primary">Go to book</a>
          </div>
        </div>
        {% endfor %}
        
          </div>
              
          
      </div>
  
</body>
</html>
