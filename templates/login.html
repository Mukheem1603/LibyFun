<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibyFun</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, Welcome to LibyFun!!!</h1>    
          <h6>LibyFun is a website for all the book lovers out there.</h6>
        </div>
    

      {% if error %}
         <p>{{error}}</p>
         {% endif %}

         
        <h2>Log In</h2>
        <p>____</p>
        <form action="{{url_for('login')}}" method="POST">
            <div class="form-group">
              <label for="Inputtext">Username</label>
              <input type="text" class="form-control" id="Inputtext" placeholder="Enter Username" name="user" required>
              
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="pass" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         <br>
         <a href="{{url_for('index')}}">Not a user? Register...</a>
          
      </div>
    
</body>
</html>
